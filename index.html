<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner de Code-Barres (API native)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .header { text-align: center; margin-bottom: 30px; color: white; }
    .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .scanner-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    #scanner {
      position: relative;
      width: 100%;
      height: 320px;
      background: #f8f9fa;
      border-radius: 15px;
      overflow: hidden;
      border: 3px dashed #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 250px; height: 100px;
      border: 3px solid #00ff88;
      border-radius: 8px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 0 2000px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: 600;
    }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

    .results {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }
    .results h3 {
      margin-bottom: 15px;
      color: #495057;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 10px;
    }
    .result-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #28a745;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-code { font-family: 'Courier New', monospace; font-weight: bold; color: #495057; font-size: 1.1rem; }
    .result-type { background: #e9ecef; padding: 4px 8px; border-radius: 15px; font-size: 0.8rem; color: #6c757d; text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì± Scanner de Code-Barres</h1>
    <p>Lecture en temps r√©el via la cam√©ra (API native)</p>
  </div>

  <div class="scanner-container">
    <div class="controls">
      <button id="start-btn" class="btn">üé• D√©marrer</button>
      <button id="stop-btn" class="btn" disabled>‚èπÔ∏è Arr√™ter</button>
      <button id="clear-btn" class="btn">üóëÔ∏è Effacer</button>
    </div>

    <div id="scanner">
      <video id="video" autoplay playsinline></video>
      <div class="overlay"></div>
    </div>

    <div id="status" class="status info">Pr√™t √† scanner</div>

    <div class="results">
      <h3>üìä R√©sultats</h3>
      <div id="results-list">
        <div style="text-align:center; color:#6c757d; font-style:italic;">Aucun code scann√© pour le moment</div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const statusDiv = document.getElementById('status');
    const resultsList = document.getElementById('results-list');

    let stream = null;
    let scanning = false;
    let scanned = new Set();
    let detector = null;

    function updateStatus(msg, type='info') {
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = msg;
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.frequency.value = 900;
      osc.type = 'square';
      gain.gain.setValueAtTime(0.2, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.1);
    }

    function addResult(code, format) {
      const div = document.createElement('div');
      div.className = 'result-item';
      div.innerHTML = `<span class="result-code">${code}</span><span class="result-type">${format}</span>`;
      resultsList.prepend(div);
    }

    async function startScanner() {
      if (!('BarcodeDetector' in window)) {
        updateStatus("‚ùå Votre navigateur ne prend pas en charge l'API BarcodeDetector.", 'error');
        return;
      }

      try {
        detector = new BarcodeDetector({ formats: ['ean_13', 'upc_a'] });
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
        scanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        updateStatus('Scanner actif - Placez le code dans le cadre', 'success');
        scanLoop();
      } catch (err) {
        console.error(err);
        updateStatus("Erreur d'acc√®s √† la cam√©ra", 'error');
      }
    }

    function stopScanner() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      scanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      updateStatus('Scanner arr√™t√©', 'info');
    }

    function clearResults() {
      scanned.clear();
      resultsList.innerHTML = `<div style="text-align:center; color:#6c757d; font-style:italic;">Aucun code scann√© pour le moment</div>`;
      updateStatus('R√©sultats effac√©s', 'info');
    }

    async function scanLoop() {
      if (!scanning) return;
      try {
        const barcodes = await detector.detect(video);
        for (const barcode of barcodes) {
          if (!scanned.has(barcode.rawValue)) {
            scanned.add(barcode.rawValue);
            addResult(barcode.rawValue, barcode.format);
            playBeep();
            updateStatus(`Code d√©tect√© : ${barcode.rawValue}`, 'success');
          }
        }
      } catch (e) { console.warn(e); }
      requestAnimationFrame(scanLoop);
    }

    startBtn.onclick = startScanner;
    stopBtn.onclick = stopScanner;
    clearBtn.onclick = clearResults;

    window.addEventListener('beforeunload', stopScanner);
  </script>
</body>
</html>
