<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Scanner de Code-Barres (Lecture stable)</title>

</head>
<body>
<div class="header">
  <h1>📱 Scanner de Code-Barres</h1>
  <p>Lecture stable - nécessite 3 détections consécutives</p>
</div>

<div class="scanner-container">
  <div class="controls">
    <button id="start-btn" class="btn">🎥 Démarrer</button>
    <button id="stop-btn" class="btn" disabled>⏹️ Arrêter</button>
    <button id="clear-btn" class="btn">🗑️ Effacer</button>
  </div>

  <div id="scanner">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"></div>
  </div>

  <div id="status" class="status info">Prêt à scanner</div>

  <div class="results">
  <h3>📊 Résultats</h3>
    <div id="results-list">
      <div style="text-align:center; color:#6c757d; font-style:italic;">Aucun code scanné pour le moment</div>
    </div>
  </div>
  <div class="exporter">
    <button id="export-btn" class="btn" style="justify-content: center;">📤 Exporter les résultats</button>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
