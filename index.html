<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner de Code-Barres (ZXing)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .scanner-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    #preview {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      border: 3px dashed #dee2e6;
      background: #f8f9fa;
      object-fit: cover;
    }

    .results {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    .results h3 {
      margin-bottom: 15px;
      color: #495057;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 10px;
    }

    .result-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #28a745;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: 600;
    }

    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì± Scanner de Code-Barres (ZXing)</h1>
    <p>Lecture plus rapide et plus fiable</p>
  </div>

  <div class="scanner-container">
    <div class="controls">
      <button id="start-btn" class="btn">üé• D√©marrer</button>
      <button id="stop-btn" class="btn" disabled>‚èπÔ∏è Arr√™ter</button>
      <button id="clear-btn" class="btn">üóëÔ∏è Effacer</button>
    </div>

    <video id="preview" playsinline></video>

    <div id="status" class="status info">Pr√™t √† scanner</div>

    <div class="results">
      <h3>üìä R√©sultats du Scan</h3>
      <div id="results-list">
        <div style="text-align:center;color:#6c757d;font-style:italic;">
          Aucun code scann√© pour le moment
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const preview = document.getElementById('preview');
    const statusDiv = document.getElementById('status');
    const resultsList = document.getElementById('results-list');

    let codeReader = new ZXing.BrowserMultiFormatReader();
    let scanning = false;
    let scanned = new Set();

    function updateStatus(msg, type = 'info') {
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = msg;
    }

    function addResult(code, format) {
      const item = document.createElement('div');
      item.className = 'result-item';
      item.innerHTML = `
        <span><strong>${code}</strong></span>
        <span style="font-size:0.9rem;color:#6c757d;">${format}</span>
      `;
      resultsList.prepend(item);
    }

    async function startScanner() {
      try {
        updateStatus('Initialisation de la cam√©ra...', 'info');
        const devices = await codeReader.listVideoInputDevices();
        const backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[devices.length - 1];
        const deviceId = backCam?.deviceId;

        if (!deviceId) {
          updateStatus('Aucune cam√©ra d√©tect√©e.', 'error');
          return;
        }

        await codeReader.decodeFromVideoDevice(deviceId, preview, (result, err) => {
          if (result) {
            const code = result.text;
            const format = result.getBarcodeFormat();
            if (!scanned.has(code)) {
              scanned.add(code);
              addResult(code, format);
              updateStatus(`Code d√©tect√© : ${code}`, 'success');
              playBeep();
            }
          }
        });

        scanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        updateStatus('Scanner actif - Positionnez le code-barres devant la cam√©ra', 'success');
      } catch (e) {
        console.error(e);
        updateStatus('Erreur lors de l‚Äôacc√®s √† la cam√©ra.', 'error');
      }
    }

    function stopScanner() {
      if (!scanning) return;
      codeReader.reset();
      scanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      updateStatus('Scanner arr√™t√©', 'info');
    }

    function clearResults() {
      scanned.clear();
      resultsList.innerHTML = `
        <div style="text-align:center;color:#6c757d;font-style:italic;">
          Aucun code scann√© pour le moment
        </div>`;
      updateStatus('R√©sultats effac√©s', 'info');
    }

    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 800;
        osc.type = 'square';
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
        osc.start(ctx.currentTime);
        osc.stop(ctx.currentTime + 0.1);
      } catch {}
    }

    startBtn.onclick = startScanner;
    stopBtn.onclick = stopScanner;
    clearBtn.onclick = clearResults;
  </script>
</body>
</html>
